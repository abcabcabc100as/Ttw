<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bot-X Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 20px;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4ecca3;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(90deg, #4ecca3, #2c9680);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            font-weight: bold;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-remove {
            background: linear-gradient(90deg, #e94560, #c22535);
        }
        
        .form-container {
            display: none;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
        
        .token-status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecca3;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Best Bot-X Panel</h1>
            <div class="subtitle">نظام إدارة العملاء</div>
        </header>
        
        <div class="panel">
            <div class="btn" id="addClientBtn">add player</div>
            <div class="btn btn-remove" id="removeClientBtn">Remove player</div>
        </div>
        
        <div class="form-container" id="addForm">
            <input type="text" id="addUid" placeholder="ادخل uid لاعب">
            <div class="btn" onclick="addClient()">ADD </div>
        </div>
        
        <div class="form-container" id="removeForm">
            <input type="text" id="removeUid" placeholder="ادخل uid لاعب">
            <div class="btn btn-remove" onclick="removeClient()">REMOVE</div>
        </div>
        
        <div class="loading" id="loading"></div>
        
        <div class="result" id="result"></div>
        
        <div class="token-status" id="tokenStatus">
            حالة التوكن: جاري التحديث...
        </div>
    </div>

    <script>
        // عناصر DOM
        const addClientBtn = document.getElementById('addClientBtn');
        const removeClientBtn = document.getElementById('removeClientBtn');
        const addForm = document.getElementById('addForm');
        const removeForm = document.getElementById('removeForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const tokenStatusDiv = document.getElementById('tokenStatus');
        
        // متغيرات التطبيق
        let jwtToken = null;
        
        // إعداد واجهة المستخدم
        addClientBtn.addEventListener('click', () => {
            addForm.style.display = 'block';
            removeForm.style.display = 'none';
            resultDiv.style.display = 'none';
        });
        
        removeClientBtn.addEventListener('click', () => {
            removeForm.style.display = 'block';
            addForm.style.display = 'none';
            resultDiv.style.display = 'none';
        });
        
        // محاكاة وظيفة الحصول على التوكن
        async function getJwtToken() {
            try {
                // في تطبيق حقيقي، سيتم إجراء طلب HTTP هنا
                // لمحاكاة السلوك سنستخدم setTimeout
                tokenStatusDiv.textContent = 'حالة التوكن: جاري التحديث...';
                
                // محاكاة طلب HTTP
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // محاكاة استجابة ناجحة
                jwtToken = "eyJhbGciOiJIUzI1NiIsInN2ciI6IjEiLCJ0eXAiOiJKV1QifQ.eyJhY2NvdW50X2lkIjoxMzIxMzUzNDU3Nywibmlja25hbWUiOiJFUlJPUiwsVEVBTeKckyIsIm5vdGlfcmVnaW9uIjoiTUUiLCJsb2NrX3JlZ2lvbiI6Ik1FIiwiZXh0ZXJuYWxfaWQiOiI1MjI5NmI4MmYxZTkwMmQ4OWY3NDcxODcxY2M3NTE2MiIsImV4dGVybmFsX3R5cGUiOjQsInBsYXRfaWQiOjEsImNsaWVudF92ZXJzaW9uIjoiMS4xMDguMyIsImVtdWxhdG9yX3Njb3JlIjoxMDAsImlzX2VtdWxhdG9yIjp0cnVlLCJjb3VudHJ5X2NvZGUiOiJVUyIsImV4dGVybmFsX3VpZCI6NDE0OTI4MDA3NiwicmVnX2F2YXRhciI6MTAyMDAwMDA3LCJzb3VyY2UiOjAsImxvY2tfcmVnaW9uX3RpbWUiOjE3NTcwNTUxODksImNsaWVudF90eXBlIjoyLCJzaWduYXR1cmVfbWQ1IjoiIiwidXNpbmdfdmVyc2lvbiI6MCwicmVsZWFzZV9jaGFubmVsIjoiIiwicmVsZWFzZV92ZXJzaW9uIjoiT0I1MCIsImV4cCI6MTc1NzE4NjkwOH0.6oHIls2Myk5ylEqLSanztTGjHwrki6MB4KTuKSzGdVU";
                
                tokenStatusDiv.textContent = 'حالة التوكن: تم التحديث بنجاح';
                setTimeout(() => {
                    tokenStatusDiv.textContent = 'حالة التوكن: نشط';
                }, 2000);
                
                return true;
            } catch (error) {
                console.error('Error getting token:', error);
                tokenStatusDiv.textContent = 'حالة التوكن: فشل التحديث';
                return false;
            }
        }
        
        // محاكاة إضافة عميل
        async function addClient() {
            const uid = document.getElementById('addUid').value;
            if (!uid) {
                showResult('يرجى إدخال UID صحيح');
                return;
            }
            
            loadingDiv.style.display = 'block';
            
            // محاكاة انتظار الحصول على التوكن إذا لم يكن موجودًا
            if (!jwtToken) {
                await getJwtToken();
            }
            
            // محاكاة طلب HTTP
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // محاكاة استجابة ناجحة
                showResult(JSON.stringify({
                    status: "success",
                    message: "تم الاضافه بنجاح",
                    uid: uid
                }, null, 2));
            } catch (error) {
                showResult(JSON.stringify({
                    status: "error",
                    message: "فشل في إضافة العميل",
                    error: error.message
                }, null, 2));
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        // محاكاة إزالة عميل
        async function removeClient() {
            const uid = document.getElementById('removeUid').value;
            if (!uid) {
                showResult('يرجى إدخال UID صحيح');
                return;
            }
            
            loadingDiv.style.display = 'block';
            
            // محاكاة انتظار الحصول على التوكن إذا لم يكن موجودًا
            if (!jwtToken) {
                await getJwtToken();
            }
            
            // محاكاة طلب HTTP
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // محاكاة استجابة ناجحة
                showResult(JSON.stringify({
                    status: "success",
                    message: "تم حذف لاعب من قائمة الأصدقاء",
                    uid: uid
                }, null, 2));
            } catch (error) {
                showResult(JSON.stringify({
                    status: "error",
                    message: "فشل في إزالة العميل",
                    error: error.message
                }, null, 2));
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        // عرض النتائج
        function showResult(text) {
            resultDiv.textContent = text;
            resultDiv.style.display = 'block';
        }
        
        // بدء تحديث التوكن تلقائياً (كل 8 ساعات كما في البوت الأصلي)
        async function startTokenUpdates() {
            while (true) {
                await getJwtToken();
                // انتظار 8 ساعات (محاكاة)
                await new Promise(resolve => setTimeout(resolve, 5000)); // 5 ثواني للتجربة
            }
        }
        
        // بدء تشغيل التطبيق
        getJwtToken();
        startTokenUpdates();
    </script>
</body>
</html>
